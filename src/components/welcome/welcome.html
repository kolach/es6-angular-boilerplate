<h2>Welcome, {{welcome.user.fullName}}!</h2>

<md-content class="md-padding">

    <form name="welcomeForm" ng-submit="welcome.changeName(name)">
        <md-input-container>
            <label for="username">Username</label>
            <input id="username" ng-model="name">
        </md-input-container>

        <md-button id="submit" class="md-raised md-primary">
            Change Name
        </md-button>

    </form>
</md-content>
